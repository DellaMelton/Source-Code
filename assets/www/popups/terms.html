<div class="popup menu-popup tablet-fullscreen">
    <div class="view loginView">
        <div class="backgroundAnimation">
            <div class="view background-view">{{> mainBackground}}</div>
        </div>
    <div class="pages">
        <div class="navbar"> <div class="navbar-inner" style="background-color:{{@global.style.headerBarBackgroundColor}}">
            <div class="left sliding">
              
            </div>
            <div class="center sliding"  style="color:{{@global.style.headerBarTextColor}};" >{{heading}} </div>
            <div class="right"></div>
            
        </div></div>
        

    <div class="page navbar-through toolbar-through  {{@global.style.termcondition.termsStyleNavigarion.contentFont}}" style="background:{{@global.style.termcondition.termsStyleNavigarion.pageBgColor}}; color:{{@global.style.termcondition.termsStyleNavigarion.contentColor}};">
        <div class="toolbar">


            {{#if wallet}}
            <div class="toolbar-inner submit-button" style="background:{{@global.style.primaryButtonBgColor}};">
                <a href="#" style="color:{{@global.style.buttonTextColor}}" onclick="Appyscript.accepttermandconditionevent_wallet()" id="termscondition">{{acceptButton}}</a>
            </div>

            {{else}}
            <div class="toolbar-inner submit-button" style="background:{{@global.style.primaryButtonBgColor}};">
                <a href="#" style="color:{{@global.style.buttonTextColor}}" onclick="acceptTermsAndCondition()" id="termscondition">{{acceptButton}}</a>
            </div>

            {{/if}}


        </div>
        <div class="page-content  {{@global.style.termcondition.termsStyleNavigarion.contentFont}} {{@global.style.appPageCsize}}" style="color:{{@global.style.termcondition.termsStyleNavigarion.contentColor}};">

            </div>

        </div>
