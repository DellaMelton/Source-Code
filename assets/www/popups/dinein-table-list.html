<div class="popup menu-popup tablet-fullscreen">
    <div class="view">
        <div class="navbar"><div class="navbar-inner " style="background-color:{{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}}; ">
            <div class="left sliding">
                <a href="" class="close link icon-left-open-2 close-popup" style="color:{{@global.style.headerBarIconColor}};" >
                </a>
            </div>
            <div class="center sliding">
                <div class="topHeader {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}"> {{@global.pageLanguageSetting.dining_select_table}}</div>
            </div>
            <div class="right"></div>
        </div></div>

        <div class="pages" style="color:{{@global.styleAndNavigation.content[2]}}; background:{{@global.styleAndNavigation.pageBgColor}}">

                    <section class="callWaiter tablelist {{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}">
                        {{#tablelist}}
                        <ul>
                            {{#waiterLising}}

                            {{/waiterLising}}
                        </ul>
                        {{/tablelist}}
                    </section>
                </div>
            </div>
