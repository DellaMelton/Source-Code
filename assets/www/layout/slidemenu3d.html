<div data-page="slidemenu3d" class="page no-toolbar no-navbar">
	<div class="page-content">    
    
<!--  Main Container -->
         <div id="app_navigation" class="{{@global.style.navigationSize}} {{#home.appData.hideLayout}} hide-{{this}} {{/home.appData.hideLayout}}  {{@global.style.navigationFont}} {{@global.style.navigationFont}} app_navigation_slidemenu3d animation-{{@global.style.animation}}" navbar="{{home.appData.headerBarType}}">
             {{#if @global.mergeAppsBackButton}}
             <a style="color:{{@global.style.headerBarIconColor}};" onclick="backFromMergeAppFun()">  <i class="appyslim-building-home-2" style="color: {{@global.style.navIconColor}}; border-color: {{@global.style.navBorderColor}}; background:{{@global.style.navBackgroundColor}}"></i>
                 <span {{#js_compare "this.pageiconType === 'img' "}}class="img-txt"{{/js_compare}} style="color: {{@global.style.navTextColor}} ">{{@global.mergeAppbackbuttonLanguage}}</span>
             </a>
             {{/if}}
             {{#home.home}}
           <a href="#" data-productidentifier="{{pageIdentifierBecon}}" data-productid="{{pageid}}" class="page-link">
               {{#js_compare "this.pageiconType === 'img' "}} <img src="{{@global.iconpath}}{{iconName}}" style="border-color: {{@global.style.navBorderColor}}; background:{{@global.style.navBackgroundColor}}">
                    {{else}}
                     <i class="{{iconName}}" style="color: {{@global.style.navIconColor}}; border-color: {{@global.style.navBorderColor}}; background:{{@global.style.navBackgroundColor}}"></i> 
               {{/js_compare}} 
               <span {{#js_compare "this.pageiconType === 'img' "}}class="img-txt"{{/js_compare}} style="color: {{@global.style.navTextColor}} ">{{pageNewid}}</span>
           </a>
    {{/home.home}}
    </div>
    </div>
</div>
