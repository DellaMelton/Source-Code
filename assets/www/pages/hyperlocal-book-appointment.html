    <div class="toolbar">

    <div class="page-content">
        <section class="bookAppointment">
            <div class="inputBox">
                <h3 class="{{@global.styleAndNavigation.subheading[0]}} {{@global.styleAndNavigation.subheading[1]}}" style="color:{{@global.styleAndNavigation.subheading[2]}}">{{@global.pageLanguageSetting.patient_VisitorName}}</h3>

            <div class="inputBox">
                <h3 class="{{@global.styleAndNavigation.subheading[0]}} {{@global.styleAndNavigation.subheading[1]}}" style="color:{{@global.styleAndNavigation.subheading[2]}}">{{@global.pageLanguageSetting.email_hyp}}</h3>

            <div class="inputBox">

                <input class="{{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}" style="border-color:{{@global.styleAndNavigation.borderColor}}; color:{{@global.styleAndNavigation.content[2]}}" id="txt_Phone" type="number" placeholder="{{@global.pageLanguageSetting.phone_hyp}}" value="{{phone}}"/>
            </div>

            <div class="inputBox  inputBox2">
                <h3 class="{{@global.styleAndNavigation.subheading[0]}} {{@global.styleAndNavigation.subheading[1]}}" style="color:{{@global.styleAndNavigation.subheading[2]}}">{{@global.pageLanguageSetting.special_request}}</h3>
                <textarea placeholder="{{@global.pageLanguageSetting.special_request}}" id="txt_Notes" class="{{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}" style="border-color:{{@global.styleAndNavigation.borderColor}}; color:{{@global.styleAndNavigation.content[2]}}" rows="3"></textarea>
            </div>
