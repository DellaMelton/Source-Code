<div class="navbar">
	<div class="navbar-inner" style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">
		<div class="left sliding">
			<a href="index" class="link back" style="color:{{@global.style.headerBarIconColor}};">
				<i class="icon icon-left-open-2"></i>
			</a>
		</div>
		<div class="center sliding">
			<div class="topHeader {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">{{@global.pageLanguageSetting.My_Demand}}</div>
		</div>
	</div>
</div>

<div data-page="demanddelivery-booklater" class="page navbar-through no-toolbar">
	<!-- Page content-->
        <div class="page-content">
			<style>.payment-btn input, .payment-btn  select{ color:{{@global.styleAndNavigation.field[3]}}; background-color:{{@global.styleAndNavigation.field[2]}}; border-color:{{@global.styleAndNavigation.borderColor}};  }
			.payment-btn  input ::placeholder {
			color:{{@global.styleAndNavigation.field[3]}}; opacity:.6;
			}</style>
		<div id="map-canvas123" style="height:365px; width:100%; position:fixed;"></div>
		<div class="payment-setup  {{@global.styleAndNavigation.menu[0]}} {{@global.styleAndNavigation.menu[1]}}" style="background:{{@global.styleAndNavigation.menu[2]}}; color:{{@global.styleAndNavigation.menu[3]}}">
			<div class="close-pan {{@global.styleAndNavigation.heading[0]}} {{@global.styleAndNavigation.heading[1]}}" style="color:{{@global.styleAndNavigation.heading[2]}}; text-align:{{@global.styleAndNavigation.heading[3]}}; " onclick="closeSchedulePopup()">{{@global.pageLanguageSetting.Schedule_Your_Booking}} <i class="iconz-close closeBtn"  style="color:{{@global.styleAndNavigation.linkColor}};"></i></div>
			<div class="payment-btn">
				<div class="dayDate">
					<input onchange="change_SlotsDatewiseDD()" data-role="none" name="dDPickCurrentDate" id="dDPickupDate" type="text" placeholder="Select Booking date:-" class="{{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}" value={{totalDeliveryDate}}>
				</div>
				<div class="time" id="dDSlotTimeDuration">

						<select name="dDSlotTime" id="dDSlotTime">
							{{#slotList}}
								<option value="{{timeSlot}}-{{timeSlotEnd}}">{{timeSlot}}-{{timeSlotEnd}}</option>
							{{/slotList}}
						</select>

					   <div id="slotNotAvail"><span></span></div>

				</div>
				<button class="confirmBtn  {{@global.styleAndNavigation.button[0]}} {{@global.styleAndNavigation.button[1]}}" style="color:{{@global.styleAndNavigation.button[3]}}; background:{{@global.styleAndNavigation.button[2]}}" onclick="dDBookNow()">{{@global.pageLanguageSetting.Schedule_Your_Booking}}</button>
			</div>
		</div> 
    </div>
</div>
