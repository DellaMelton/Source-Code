<div class="navbar">
    <div class="navbar-inner " style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">
        <div class="left sliding">
            <a href="index" class="link back" style="color:{{@global.style.headerBarIconColor}};">
                <i class="icon icon-left-open-2"></i>
            </a>
        </div>
        <div class="center sliding">
            <div class="topHeader {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">{{@global.pageLanguageSetting.pageNotification}}</div>
        </div>
        <div class="right">
            <div class="chat_dating_wp"><a href="#" style="color:{{@global.style.headerBarIconColor}};"><i onclick="Appyscript.datingchatProfile({{@global.pageLanguageSetting.countmsg}});" class="icon-chat-1"><span class="count"  style="background-color: {{@global.styleAndNavigation.button[2]}}; color: {{@global.styleAndNavigation.button[3]}};" >{{@global.pageLanguageSetting.countmsg}}</span></i></a></div>

        </div>
    </div>
</div>


<div data-page="dating-Notification" class="page navbar-through toolbar-fixed no-toolbar dating hideBorder-{{@global.styleAndNavigation.hideBorder}}">
    <style type="text/css">
        .dating .notification_list li{background-color:{{@global.styleAndNavigation.fieldBgColor}}; color:{{@global.styleAndNavigation.fieldTextColor}}}
        </style>
    {{#if @global.styleAndNavigation.background}} <div class="backgroundAnimation">{{> innerBackground}}</div>
    <!-- Page content-->
    <div class="page-content">
        {{else}} <!-- Page content-->
        <div class="page-content"  style="background-color:{{@global.styleAndNavigation.pageBackroundColor}};">
            {{/if}}

            <div class="bodypan people-result {{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}" style="color:{{@global.styleAndNavigation.content[2]}}">
                <ul class="notification_list">
                    {{#notificationData}}
                    <li onclick="Appyscript.viewuserProfile({{userId}});" class="icon-right-open">
                        <div class="nf-profile" style="border-color:{{@global.styleAndNavigation.fieldBorderColor}};">
                            <img src="images/image-1x1.png" style="background:url({{profileImage}})" alt="" class="img-style">
                        </div>
                        <div class="nf-profile-info">
                            <span class="nf-time icon-back-in-time"> {{time}}</span>
                            <span style="font-size: 100%;font-weight: bold;">{{name}}</span>
                            <span class="trunkTxt">{{message}}</span>
                        </div>
                    </li>
                    {{/notificationData}}
                </ul>
            </div>
        </div>
    </div>
