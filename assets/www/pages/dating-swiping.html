<div class="navbar">
    <div class="navbar-inner " style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">
        <div class="left sliding">
            {{getNavigation @global.style.layout "menu"}}
        </div>
        <div class="center sliding">
            <div class="topHeader {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">{{@global.pageLanguageSetting.datingpagetitle}}</div>
        </div>
        <div class="right">
        </div>
    </div>
</div>


<div data-page="dating-Swiping" class="page navbar-through toolbar-fixed no-toolbar dating hideBorder-{{@global.styleAndNavigation.hideBorder}}">
    {{#if @global.styleAndNavigation.background}} <div class="backgroundAnimation">{{> innerBackground}}</div>
    <!-- Page content-->
    <div class="page-content">
        {{else}} <!-- Page content-->
        <div class="page-content {{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}" style="color:{{@global.styleAndNavigation.content[2]}}; text-align:{{@global.styleAndNavigation.content[3]}};background-color:{{@global.styleAndNavigation.pageBackroundColor}}">
            {{/if}}

            <div class="bodypan">
                <div class="swiping text-center">
                    <img src="images/swiping.png">
                    <h2 class="heading {{@global.styleAndNavigation.heading[0]}} {{@global.styleAndNavigation.heading[1]}}" style="color:{{@global.styleAndNavigation.heading[2]}}; text-align:{{@global.styleAndNavigation.heading[3]}};">{{@global.pageLanguageSetting.get_swap}}</h2>
                    <p class="txt">{{@global.pageLanguageSetting.when_match}}</p>
                    <button class="dating_c_btn {{@global.styleAndNavigation.button[0]}} {{@global.styleAndNavigation.button[1]}}" style="background-color:{{@global.styleAndNavigation.button[2]}}; color:{{@global.styleAndNavigation.button[3]}}; width: auto;" onclick="Appyscript.datingFind();">{{@global.pageLanguageSetting.keep_swap}}</button>
                </div>
            </div>
        </div>
