<div class="navbar"><div class="navbar-inner" style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">
    <div class="left sliding">
        <a href="index" class="link back" style="color:{{@global.style.headerBarIconColor}};">
            <i class="icon icon-left-open-2"></i>
        </a>
    </div>
    <div class="center sliding {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">{{pageTitle}}</div>
    <div class="right"><a class="iconz-option-vertical" onclick="toggle_menu(this);" style="color:{{@global.style.headerBarIconColor}};"></a></div>
</div></div>

<div data-page="ewallet-stripe" class="page navbar-through no-toolbar">
    <!-- Page content-->

    <div class="page-content {{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}}" style="color:{{@global.styleAndNavigation.content[2]}}; background:{{@global.styleAndNavigation.pageBgColor}}">
        <style type="text/css">

        .example.ewalletStripe button{background: {{@global.styleAndNavigation.buttonbgColor}};color: {{@global.styleAndNavigation.buttonTextColor}};}
        .example.ewalletStripe .input,.ElementsApp, .ElementsApp .InputElement{color:{{@global.styleAndNavigation.content[2]}} !important}
        .example.ewalletStripe .baseline{background-color:{{@global.styleAndNavigation.content[2]}}}
        .example.ewalletStripe label {
            opacity: 0.7;
        }
     </style>
        <div class="globalContent">
            <main>
                <div class="stripes">
                    <div class="stripe s1"></div>
                    <div class="stripe s2"></div>
                    <div class="stripe s3"></div>
                </div>
                <section class="container-lg">
                    <!--Example 2-->
                    <div class="cell example ewalletStripe">
                        <form>
                            <div data-locale-reversible>

                                <div class="row" data-locale-reversible>
                                    <div class="field">
                                        <input id="ewalletStripe-phone" data-tid="elements_examples.form.phone_placeholder" class="input empty" type="text" placeholder="Phone" required="" autocomplete="address-line1">
                                        <label for="ewalletStripe-phone" data-tid="elements_examples.form.phone_label">{{this.languageSetting.phone_Dir}}</label>
                                        <div class="baseline"></div>
                                    </div>

                                    <div class="field">
                                        <input id="ewalletStripe-email" data-tid="elements_examples.form.email_placeholder" class="input empty" type="text" placeholder="Email" required="" autocomplete="address-line2">
                                        <label for="ewalletStripe-email" data-tid="elements_examples.form.email_label">{{this.languageSetting.email_dir}}</label>
                                        <div class="baseline"></div>
                                    </div>

                                    <div class="field">
                                        <input id="ewalletStripe-address" data-tid="elements_examples.form.address_placeholder" class="input empty" type="text" placeholder="185 Berry St" required="" autocomplete="address-line3">
                                        <label for="ewalletStripe-address" data-tid="elements_examples.form.address_label">{{this.languageSetting.address_food}}</label>
                                        <div class="baseline"></div>
                                    </div>
                                    <div class="field ">
                                        <input id="ewalletStripe-city" data-tid="elements_examples.form.city_placeholder" class="input empty" type="text" placeholder="San Francisco" required="" autocomplete="address-level4">
                                        <label for="ewalletStripe-city" data-tid="elements_examples.form.city_label">{{this.languageSetting.city_food}}</label>
                                        <div class="baseline"></div>
                                    </div>
                                    <div class="field half-width">
                                        <input id="ewalletStripe-state" data-tid="elements_examples.form.state_placeholder" class="input empty" type="text" placeholder="CA" required="" autocomplete="address-level5">
                                        <label for="ewalletStripe-state" data-tid="elements_examples.form.state_label">{{this.languageSetting.state_province_mcom}}</label>
                                        <div class="baseline"></div>
                                    </div>
                                    <div class="field half-width">
                                        <input id="ewalletStripe-zip" data-tid="elements_examples.form.postal_code_placeholder" class="input empty" type="text" placeholder="94107" required="" autocomplete="postal-code" name="my-postal-code">
                                        <label for="ewalletStripe-zip" data-tid="elements_examples.form.postal_code_label">{{this.languageSetting.pincode_foodcourt}}</label>
                                        <div class="baseline"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="field">
                                    <div id="ewalletStripe-card-number" class="input empty"></div>
                                    <label for="ewalletStripe-card-number" data-tid="elements_examples.form.card_number_label">{{this.languageSetting.card}}</label>
                                    <div class="baseline"></div>


                                </div>
                            </div>
                            <div class="row">
                                <div class="field half-width">
                                    <div id="ewalletStripe-card-expiry" class="input empty"></div>
                                    <label for="ewalletStripe-card-expiry" data-tid="elements_examples.form.card_expiry_label">{{this.languageSetting.expiration}}</label>
                                    <div class="baseline"></div>
                                </div>
                                <div class="field half-width">
                                    <div id="ewalletStripe-card-cvc" class="input empty"></div>
                                    <label for="ewalletStripe-card-cvc" data-tid="elements_examples.form.card_cvc_label">{{this.languageSetting.cvc}}</label>
                                    <div class="baseline"></div>
                                </div>
                            </div>
                            <button type="submit" data-tid="elements_examples.form.pay_button">{{this.languageSetting.pay_with_card}} {{ewalletAmountHelper amount}}</button>
                            <div class="error" role="alert"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17">
                                <path class="base" fill="#000" d="M8.5,17 C3.80557963,17 0,13.1944204 0,8.5 C0,3.80557963 3.80557963,0 8.5,0 C13.1944204,0 17,3.80557963 17,8.5 C17,13.1944204 13.1944204,17 8.5,17 Z"></path>
                                <path class="glyph" fill="#FFF" d="M8.5,7.29791847 L6.12604076,4.92395924 C5.79409512,4.59201359 5.25590488,4.59201359 4.92395924,4.92395924 C4.59201359,5.25590488 4.59201359,5.79409512 4.92395924,6.12604076 L7.29791847,8.5 L4.92395924,10.8739592 C4.59201359,11.2059049 4.59201359,11.7440951 4.92395924,12.0760408 C5.25590488,12.4079864 5.79409512,12.4079864 6.12604076,12.0760408 L8.5,9.70208153 L10.8739592,12.0760408 C11.2059049,12.4079864 11.7440951,12.4079864 12.0760408,12.0760408 C12.4079864,11.7440951 12.4079864,11.2059049 12.0760408,10.8739592 L9.70208153,8.5 L12.0760408,6.12604076 C12.4079864,5.79409512 12.4079864,5.25590488 12.0760408,4.92395924 C11.7440951,4.59201359 11.2059049,4.59201359 10.8739592,4.92395924 L8.5,7.29791847 L8.5,7.29791847 Z"></path>
                            </svg>
                                <span class="message"></span></div>
                        </form>
                    </div>

                </section>
            </main>
        </div>


    </div>

</div>
