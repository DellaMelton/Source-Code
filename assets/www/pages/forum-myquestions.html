<div class="navbar">
    <div class="navbar-inner " style="background-color: {{@global.style.headerBarBackgroundColor}}; color: {{@global.style.headerBarTextColor}};">
        <div class="left sliding">
            <a href="index" class="link back" style="color:{{@global.style.headerBarIconColor}};">
                <i class="icon icon-left-open-2"></i>
            </a>
        </div>
        <div class="center sliding  {{@global.style.headerBarSize}} {{@global.style.headerBarFont}}">{{title}}</div>
        <div class="right"></div>
    </div>
</div>
<div data-page="forum-myquestions" class="page navbar-through no-toolbar">
    <div class="backgroundAnimation">{{> innerBackground}}</div>
    <div class="page-content">
        <div class="homeScreenWrapper">
            <section class="homeScreenSection">

                {{#data}}
                <div class="homeScreenUserBlock"  style="background-color:{{@global.styleAndNavigation.contentBgColor}}" id="questionListRow{{@index}}">
                    <div class="userBlockQuestionList">
                        <div class="questionList">
                            <div class="questionList_question">
                                <div class="questionName">
                                    <h2 class="{{@global.styleAndNavigation.heading[0]}} {{@global.styleAndNavigation.heading[1]}}" style="color:{{@global.styleAndNavigation.heading[2]}}">{{question}}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="linkToAnswer questionListing" style="background-color:{{@global.styleAndNavigation.contentBgColor}}">
                            <div class="editQues">
                                <a href="javascript:void(0)" onclick="editQuestion('{{questionId}}')">
                                    <span class="icon-edit-2" style="color:{{@global.styleAndNavigation.icon[0]}}"></span>
                                    <span class="{{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}} {{@global.styleAndNavigation.content[3]}}" style="color:{{@global.styleAndNavigation.content[2]}}">{{@global.pageLanguageSetting.edit_mcom}}</span>
                                </a>
                            </div>
                            <div class="editQues">
                                <a href="javascript:void(0)" onclick="deleteQuestion('{{questionId}}',{{@index}})" style="color:red">
                                    <span class="icon-trash-1" style="color:{{@global.styleAndNavigation.icon[0]}}"></span>
                                    <spa class="{{@global.styleAndNavigation.content[0]}} {{@global.styleAndNavigation.content[1]}} {{@global.styleAndNavigation.content[3]}}" style="color:{{@global.styleAndNavigation.content[2]}}">{{@global.pageLanguageSetting.sdelete}}</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {{/data}}
                {{#js_compare "this.data.length == '0' "}}
                <div class="forumErrorMessage" style="display: inline-block;text-align: center;width: 100%;position: absolute;top: 50%;transform: translateY(-50%);">
                    <div class="msg-code">{{> errorpage errorIcon="appyicon-no-data"}} </div>
                </div>
                {{/js_compare}}
            </section>
        </div>
    </div>
</div>
